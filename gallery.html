<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Ubumwe Coffee</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #fdf8f3;
      color: #3b2f2f;
      margin: 0;
      padding: 0;
    }

    /* üåø „Çø„Ç§„Éà„É´ */
    .gallery-title {
      font-size: 2.2em;
      font-weight: 700;
      color: #6b4f28;
      text-align: center;
      margin-top: 80px;
      position: relative;
    }

    /* ‚ú® „Ç¥„Éº„É´„Éâ‰∏ãÁ∑ö */
    .gallery-title::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background-color: #d4af37;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    /* üì∏ „ÇÆ„É£„É©„É™„Éº */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    /* üü§ „Éè„É≥„Éê„Éº„Ç¨„Éº„É°„Éã„É•„Éº */
    .menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
      color: #6b4f28;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 10px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #6b4f28;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- üü´ „Éè„É≥„Éê„Éº„Ç¨„Éº„É°„Éã„É•„Éº -->
  <header>
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <nav id="menu" class="hidden">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About Us</a></li>
        <li><a href="coffee.html">Coffee Guide</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="burundi.html">About Burundi</a></li>
      </ul>
    </nav>
  </header>

  <!-- üü§ „Çø„Ç§„Éà„É´ -->
  <h1 class="gallery-title">Gallery</h1>

  <!-- üì∏ ÂÜôÁúü„Ç®„É™„Ç¢ -->
  <div class="gallery-container">
    <img src="images/gallery1.jpg" alt="Coffee Image 1">
    <img src="images/gallery2.jpg" alt="Coffee Image 2">
    <img src="images/gallery3.jpg" alt="Coffee Image 3">
    <img src="images/gallery4.jpg" alt="Coffee Image 4">
    <img src="images/gallery5.jpg" alt="Coffee Image 5">
    <img src="images/gallery6.jpg" alt="Coffee Image 6">
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("hidden");
    }
  </script>
</body>
</html>
