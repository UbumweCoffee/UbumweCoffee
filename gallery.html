<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Gallery | Ubumwe Coffee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- テンプレ既存のCSSを使う -->
  <link rel="stylesheet" href="css/main.css" />
  <style>
    /* 背景を白で統一 */
    body { background:#ffffff !important; }

    /* タイトル＆赤いアンダーライン（トップと同じ色感） */
    .page-title h1 {
      font-size: 2.4rem;
      margin: 0 0 0.75rem 0;
      line-height: 1.2;
    }
    .page-title h1::after{
      content:"";
      display:block;
      width:80px;
      height:6px;
      background:#f56a6a; /* トップと同系の赤 */
      border-radius:3px;
      margin-top:14px;
    }
    .page-title p{ margin-top:.5rem; }

    /* 画像3カラム（スマホは自動で2→1列） */
    .gallery-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.25rem;
    }
    @media(max-width: 980px){ .gallery-grid{ grid-template-columns: repeat(2, 1fr);} }
    @media(max-width: 640px){ .gallery-grid{ grid-template-columns: 1fr; } }

    /* カード風にふんわり */
    .image.fit img{
      border-radius:10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      transition: transform .25s ease;
      background:#fff;
    }
    .image.fit img:hover{ transform: scale(1.02); }
  </style>
</head>
<body class="is-preload">
  <!-- ここからテンプレ標準の骨組み（メニューは自動でハンバーガー化） -->
  <div id="wrapper">

    <!-- Main -->
    <div id="main">
      <div class="inner">

        <!-- Header（左上ハンバーガーはテンプレが出してくれる） -->
        <header id="header">
          <a href="index.html" class="logo"><strong>Ubumwe Coffee</strong></a>
          <ul class="icons"></ul>
        </header>

        <!-- タイトル -->
        <section id="banner">
          <div class="content page-title">
            <h1>Gallery</h1>
            <p>Ubumwe Coffee の活動・想いが詰まった写真たち。</p>
          </div>
        </section>

        <!-- ギャラリー -->
        <section>
          <div class="gallery-grid">
            <span class="image fit"><img src="images/gallery1.jpg" alt="Gallery 1"></span>
            <span class="image fit"><img src="images/gallery2.jpg" alt="Gallery 2"></span>
            <span class="image fit"><img src="images/gallery3.jpg" alt="Gallery 3"></span>
            <span class="image fit"><img src="images/gallery4.jpg" alt="Gallery 4"></span>
            <span class="image fit"><img src="images/gallery5.jpg" alt="Gallery 5"></span>
            <span class="image fit"><img src="images/gallery6.jpg" alt="Gallery 6"></span>
          </div>
        </section>

      </div>
    </div>

    <!-- Sidebar（テンプレ標準のメニュー。全ページ同じにすると統一感◎） -->
    <div id="sidebar">
      <div class="inner">

        <nav id="menu">
          <header class="major"><h2>Menu</h2></header>
          <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="About.html">About Us</a></li>
            <li><a href="coffee.html">コーヒーガイド</a></li>
            <li><a href="gallery.html">ギャラリー</a></li>
            <li><a href="burundi.html">ブルンジとは</a></li>
            <li><a href="qanda.html">Q&amp;A</a></li>
          </ul>
        </nav>

        <section>
          <header class="major"><h2>お問い合わせ</h2></header>
          <p>ご質問・ご連絡はこちらからお願いします。</p>
          <ul class="contact">
            <li class="icon solid fa-envelope">ubumwecoffee@gmail.com</li>
          </ul>
        </section>

        <footer id="footer">
          <p class="copyright">&copy; Ubumwe Coffee.</p>
        </footer>

      </div>
    </div>

  </div>

  <!-- テンプレ既存のJS（これがハンバーガー等の動きを制御） -->
  <script src="js/jquery.min.js"></script>
  <script src="js/browser.min.js"></script>
  <script src="js/breakpoints.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
