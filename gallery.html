<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Gallery | Ubumwe Coffee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />

  <style>
    /* 🌿おしゃれカフェ背景 */
    body {
      background-color: #fdf8f3;
      color: #4b3e2d;
      font-family: "Noto Sans JP", sans-serif;
    }

    h1 {
      color: #a76b43;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-align: center;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      color: #5b4a3a;
      margin-bottom: 2rem;
    }

    /* 🌸ギャラリーグリッド */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin: 0 auto;
      max-width: 1000px;
      padding: 1rem;
    }

    /* カードの見た目 */
    .photo-frame {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      opacity: 0; /* 最初は透明 */
      transform: translateY(30px);
      animation: fadeInUp 1.2s ease forwards;
    }

    /* フェードインアニメーション */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 写真スタイル */
    .photo-frame img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      cursor: pointer;
    }

    /* hoverでふわっと */
    .photo-frame img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    /* 順番にアニメーション遅延 */
    .photo-frame:nth-child(1) { animation-delay: 0.1s; }
    .photo-frame:nth-child(2) { animation-delay: 0.2s; }
    .photo-frame:nth-child(3) { animation-delay: 0.3s; }
    .photo-frame:nth-child(4) { animation-delay: 0.4s; }
    .photo-frame:nth-child(5) { animation-delay: 0.5s; }
    .photo-frame:nth-child(6) { animation-delay: 0.6s; }
    .photo-frame:nth-child(7) { animation-delay: 0.7s; }
    .photo-frame:nth-child(8) { animation-delay: 0.8s; }

    /* 🌙クリックで拡大（Lightbox風） */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.85);
      text-align: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ✨閉じるボタン */
    .close-btn {
      position: absolute;
      top: 25px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .close-btn:hover {
      color: #f5d6a0;
    }
  </style>
</head>

<body class="is-preload">
<div id="wrapper">

  <!-- Main -->
  <div id="main">
    <div class="inner">

      <!-- Header -->
      <header id="header">
        <a href="index.html" class="logo"><strong>Ubumwe Coffee</strong></a>
      </header>

      <!-- タイトル -->
      <section id="banner">
        <div class="content">
          <h1>Gallery</h1>
          <p>Ubumwe Coffeeの活動・想いが詰まった写真たち。</p>
        </div>
      </section>

      <!-- ギャラリー部分 -->
      <section>
        <div class="gallery-container">
          <div class="photo-frame"><img src="images/coffee-pour.jpg" alt="コーヒーを淹れる様子"></div>
          <div class="photo-frame"><img src="images/top.jpg" alt="ブルンジのコーヒー豆"></div>
          <div class="photo-frame"><img src="images/guide1.jpg" alt="ドリップ1"></div>
          <div class="photo-frame"><img src="images/guide2.jpg" alt="ドリップ2"></div>
          <div class="photo-frame"><img src="images/guide3.jpg" alt="ドリップ3"></div>
          <div class="photo-frame"><img src="images/guide4.jpg" alt="ドリップ4"></div>
          <div class="photo-frame"><img src="images/guide5.jpg" alt="ドリップ5"></div>
          <div class="photo-frame"><img src="images/qanda.jpg" alt="Q&Aデザイン"></div>
        </div>
      </section>

    </div>
  </div>

  <!-- Sidebar（共通メニュー） -->
  <div id="sidebar">
    <div class="inner">
      <nav id="menu">
        <header class="major"><h2>Menu</h2></header>
        <ul>
          <li><a href="index.html">ホーム</a></li>
          <li><a href="About.html">about Us</a></li>
          <li><a href="gallery.html">ギャラリー</a></li>
          <li><a href="coffee.html">コーヒーガイド</a></li>
          <li><a href="burundi.html">ブルンジとは</a></li>
          <li><a href="qanda.html">Q&A</a></li>
        </ul>
      </nav>

      <footer id="footer">
        <p class="copyright">&copy; Ubumwe Coffee.</p>
      </footer>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

<!-- 🌟 Lightbox機能 -->
<script>
  // 画像をクリックしたとき
  document.querySelectorAll('.photo-frame img').forEach(img => {
    img.addEventListener('click', () => {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightbox.style.display = 'block';
      lightboxImg.src = img.src;
    });
  });

  // 閉じるボタンまたは背景クリックで閉じる
  document.getElementById('lightbox').addEventListener('click', (e) => {
    if (e.target.id === 'lightbox' || e.target.classList.contains('close-btn')) {
      e.currentTarget.style.display = 'none';
    }
  });
</script>

<!-- Lightbox本体 -->
<div id="lightbox" class="lightbox">
  <span class="close-btn">&times;</span>
  <img id="lightbox-img" src="" alt="">
</div>

</body>
</html>
